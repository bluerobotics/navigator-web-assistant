[package]
name = "navigator-assistant"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.4.0"
chrono = { version = "0.4.28", features = ["serde"] }
env_logger = "0.10.0"
futures = "0.3.28"
lazy_static = "1.4.0"
log = "0.4.20"
navigator-rs = "0.2.1"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.105"
tokio = { version = "1.32.0", features = ["full"] }